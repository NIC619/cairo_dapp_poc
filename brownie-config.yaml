networks:
  # default: mainnet-fork
  # ropsten:
  default: development
  development:
    gas_limit: max
    gas_buffer: 1
    gas_price: 0
    reverting_tx_gas_limit: max
    default_contract_owner: true
    cmd_settings: null

dependencies:
  - OpenZeppelin/openzeppelin-contracts@3.4.0

dotenv: .env

compiler:
  solc:
    version: 0.6.12
    remappings:
      - '@openzeppelin=OpenZeppelin/openzeppelin-contracts@3.4.0'

reports:
  exclude_contracts:
    - SafeMath
